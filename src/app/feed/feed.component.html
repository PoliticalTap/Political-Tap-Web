<div>
    <div>
        <p>
            Showing feed for zip: {{ zip }}
            <a [routerLink]="" (click)="onChangeZip()">{{ zipFormToggleTxt }}</a>
        </p>
        <div *ngIf="isZipFormActive">
            <form #zipForm="ngForm" (ngSubmit)="submitNewZip(zipForm.form)">
                <div class="form-group row">
                    <div class="col-sm-8">
                        <input class="form-control" name="newZip" placeholder="Enter your zip code." ngModel
                            #newZip="ngModel" required minlength="5" maxlength="5">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" [disabled]=!zipForm.valid>Submit</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" (click)="getDeviceLocation()">Use Device Location</button>
                    </div>
                </div>
                <small id="emailHelp" class="form-text text-muted">We don't store or share your location data
                    with anyone.</small>
            </form>
            <!-- <div *ngIf="newZip.touched && newZip.errors">
                <div class="alert alert-danger">
                    Please enter a valid zip code.
                </div>
            </div> -->
        </div>
    </div>
</div>
